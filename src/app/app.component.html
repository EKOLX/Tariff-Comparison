<div class="container">
  <h1>Tariff Comparison</h1>

  <div class="inputWrapper">
    <label for="consumption">Consumption</label>
    <input
      #consumptionField="ngModel"
      type="number"
      id="consumption"
      [(ngModel)]="consumption"
      placeholder="Add value to see a result"
      min="1"
    />
    <span>(kWh/year)</span>
  </div>

  <app-products [consumption]="consumption"></app-products>
</div>
